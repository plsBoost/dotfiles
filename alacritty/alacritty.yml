# ~/.config/alacritty/alacritty.yml
#
# font: size: 12.0
window:
  # Window dimensions (change as needed)
  dimensions:
    columns: 120
    lines: 30

  # Window padding (change as needed)
  padding:
    x: 5
    y: 5

  # Window transparency (0.0 is completely transparent, 1.0 is completely opaque)
  background_opacity: 0.9
font:
  size: 12.0
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace

colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

